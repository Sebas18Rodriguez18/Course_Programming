<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UFT-8">
    <title>Textarea y Labels</title>
    <link rel="stylesheet" href="text_area_&_labels.css">
    <link rel="icon" href="icons/logo.png">
</head>

<body>
    <form>
        <h2>Formulario de Contacto</h2>
        <div class="form_input">
            <label for="name">Nombre Completo</label>
            <input class="inputs" type="text" placeholder="Jonh Doe" id="name">
        </div>
        <div class="form_input">
            <label for="email">Email</label>
            <input class="inputs" type="email" placeholder="ejemplo@gmail.com" id="email">
        </div>
        <div class="form_input">
            <label for="message">Comentario</label>
            <textarea class="inputs" placeholder="Escribe un comentario..." id="message"></textarea>
        </div>
        <div class="form_input">
            <label>Acepto los terminos y condiciones
                <input type="checkbox" class="checbox">
            </label>
        </div>
        <div class="form_input">
            <input class="button" type="submit" value="Enviar">
        </div>
    </form>
</body>

</html>
