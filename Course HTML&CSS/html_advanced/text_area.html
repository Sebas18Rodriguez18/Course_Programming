<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UFT-8">
        <title>Textarea</title>
        <link rel="stylesheet" href="text_area.css">
        <link rel="icon" href="icons/logo.png">
    </head>
    <body>
        <form>
            <h2>Formulario de Contacto</h2>
            <div>
                <input class="form_input" type="text" placeholder="Nombre Completo">
            </div>
            <div>
                <input class="form_input" type="email" placeholder="Correo Electronico">
            </div>
            <div>
                    <textarea placeholder="Escribe un comentario..."></textarea>
            </div>
            <div>
                <input class="form_input" type="submit" value="Enviar">
            </div>
        </form>
    </body>
</html>
